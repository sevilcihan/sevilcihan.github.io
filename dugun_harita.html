// When the user clicks the marker, an info window opens.
// 21014.de

function initialize() {

  var posDlmAirport = new google.maps.LatLng(36.7242871,28.7899224);

  var mapOptions = {
    zoom: 11,
    center: posDugunEvi,
	mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  
  //http://www.entypo.com/

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  var styles = [
					  {
					    stylers: [
					      { gamma: 1.56 },
					      { saturation: -10 },
					      { hue: "#3399ff" }
					    ]
					  }
					];
  // map.setOptions({styles: styles, scrollwheel: true});

  var descBeyazPark = '<div style="overflow: auto;"><p class="highlight-map txtpink"><strong>Saat: 19.00</strong> - Aksam burada egleniyoruz :)</p>'+
  '<p class="map"><strong>Park Beyaz Kır Düğün Alanı</strong><br>Şehit Jandarma Remzi Avcı Cd. Dalyan/MUĞLA</p><p class="map">'+
  '<a href="https://goo.gl/2C7weh" target="_blank"><span class="entypo"> &#59172;</span> &nbsp;Konumu aç</a><br>'+
  '<a href="https://goo.gl/qyeZNd" target="_blank"><span class="entypo">&#10150;</span> Rota hesapla</a></p></div>';
  
  var descDugunEvi = '<div style="overflow: auto;"><p class="highlight-map txtpink">Saat: 11.00 - 16.00 Arası Dügün Yemegi</p>'+
  '<p class="map"><strong>Düğün Evi</strong><br>Atatürk Mh. Lale Sokak No:36 Ortaca/MUĞLA</p><p class="map">'+
  '<a href="https://goo.gl/yb9p7V" target="_blank"><span class="entypo"> &#59172;</span> &nbsp;Konumu aç</a><br>'+
  '<a href="https://goo.gl/a4MSnx" target="_blank"><span class="entypo">➦</span>Rota hesapla</a></p></div>';

   var descDlmAirport = '<div style="overflow: auto;"><p class="highlight-map txtpink">Dalaman Havalimani</p><p class="map">'+
   '<a href="https://goo.gl/y1SQvm" target="_blank"><span class="entypo"> &#59172;</span> &nbsp;Konumu aç</a><br>'+
   '<a href="https://goo.gl/Yx3YhZ" target="_blank"><span class="entypo">➦</span> Rota hesapla</a></p></div>';
  
  
  var infoBeyazPark = new google.maps.InfoWindow({
      content: descBeyazPark
  });
  
  var infoDugunEvi = new google.maps.InfoWindow({
      content: descDugunEvi
  });
  
  var infoDlmAirport = new google.maps.InfoWindow({
      content: descDlmAirport
  });

     var heart = {
	  path: "M36.3,17.5L20,32.4L3.7,17.5c-4.2-4-4.2-10.3,0-14.2c3.8-3.4,9.9-3.4,13.7,0L20,5.6l2.6-2.3c3.7-3.4,9.8-3.4,13.6,0C40.5,7.2,40.5,13.5,36.3,17.5z",
	  fillColor: "#ff46af",
	  fillOpacity: 1,
	  scale: 1,
	  strokeColor: "white",
	  anchor: new google.maps.Point(20,30)
	};
  
  
  var markerBeyazPark = new google.maps.Marker({
      position: posBeyazPark,
      map: map,
      title: 'Park Beyaz',
	  animation: google.maps.Animation.DROP,
	  icon: 'marker-icon-small.png'
  });
  
  var markerDugunEvi = new google.maps.Marker({
      position: posDugunEvi,
      map: map,
	  animation: google.maps.Animation.DROP,
      title: 'Düğün Evi'
  });
  
  var markerDlmAirport = new google.maps.Marker({
      position: posDlmAirport,
      map: map,
	  animation: google.maps.Animation.DROP,
      title: 'Dalaman Havalimani'
  });
  

  
  google.maps.event.addListener(markerBeyazPark, 'click', function() {
    infoBeyazPark.open(map,markerBeyazPark);
	infoDugunEvi.close();
	infoDlmAirport.close();
  });
  
  google.maps.event.addListener(markerDugunEvi, 'click', function() {
    infoDugunEvi.open(map,markerDugunEvi);
	infoBeyazPark.close();
	infoDlmAirport.close();
  });
  
  google.maps.event.addListener(markerDlmAirport, 'click', function() {
    infoDlmAirport.open(map,markerDlmAirport);
	infoBeyazPark.close();
	infoDugunEvi.close();
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
